<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="政附合作社熱食線上查詢系統，提供給你最新最即時的資料。">
    
    <link rel="icon" type="image/png" href="/picture/icon.png">
    <link rel="shortcut icon" type="image/png" href="/picture/icon.png">

    <meta property="og:title" content="政附合作社熱食系統 - 即時庫存查詢">
    <meta property="og:description" content="隨時掌握政附合作社熱食的最新庫存數量，不再錯過想吃的品項！">
    <meta property="og:image" content="/picture/icon.png">
    <meta property="og:url" content="請在此處填入您的網站完整網址，例如：https://cp.ahsnccusc.arcantstudio.com">
    <meta property="og:type" content="website">

    <title>政附合作社熱食系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        const APPS_SCRIPT_URL = '/api/inventory'; 

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 🟢 已將綠色 (coop-primary, coop-dark) 替換為 Indigo 系列
                        'coop-primary': '#4f46e5', // indigo-600
                        'coop-dark': '#3730a3',    // indigo-800
                        'coop-alert': '#f59e0b',   // yellow-500
                        'coop-soldout': '#cc3333', 
                        'text-dark': '#1f2937',    
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    }
                }
            }
        }

        let currentSheet = 'Breakfast'; 

        document.addEventListener('DOMContentLoaded', () => {
            switchSheet('Breakfast', true);
            loadInventory();
            
            document.getElementById('tab-Breakfast').addEventListener('click', () => switchSheet('Breakfast'));
            document.getElementById('tab-Lunch').addEventListener('click', () => switchSheet('Lunch'));
        });

        function switchSheet(newSheetName, isInitialLoad = false) {
            if (currentSheet === newSheetName && !isInitialLoad) return; 

            currentSheet = newSheetName;

            document.querySelectorAll('.sheet-tab').forEach(tab => {
                const isSelected = tab.dataset.sheet === newSheetName;
                
                // 🟢 替換 Tab 選擇器中的 coop-dark 為 text-coop-dark (即 indigo-800)
                tab.classList.remove('text-coop-dark', 'border-coop-dark', 'text-gray-500', 'hover:text-coop-dark/80', 'border-transparent', 'hover:border-gray-300');

                if (isSelected) {
                    tab.classList.add('text-coop-dark', 'border-coop-dark');
                } else {
                    tab.classList.add('text-gray-500', 'border-transparent', 'hover:text-coop-dark/80', 'hover:border-gray-300');
                }
            });

            if (!isInitialLoad) {
                loadInventory();
            }
        }

        function formatTimestamp(isoString) {
            if (!isoString || isoString === 'N/A - 獲取失敗') return isoString;
            
            const date = new Date(isoString);
            
            if (isNaN(date.getTime())) {
                return `時間格式錯誤 (${isoString})`;
            }

            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');

            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

        function updateTimestamp(timestamp) {
            const timestampDisplay = document.getElementById('lastUpdatedTime');
            timestampDisplay.textContent = formatTimestamp(timestamp);
        }


        async function loadInventory() {

            const inventoryContainer = document.getElementById('inventoryContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessageDiv = document.getElementById('errorMessage');
            const currentSheetDisplay = document.getElementById('currentSheetDisplay');
            
            currentSheetDisplay.textContent = currentSheet === 'Breakfast' ? '早餐' : '午餐';

            inventoryContainer.innerHTML = '';
            errorMessageDiv.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            
            updateTimestamp(null);

            const apiUrl = `${APPS_SCRIPT_URL}?sheetName=${currentSheet}`;

            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`代理伺服器錯誤 (狀態 ${response.status}): ${errorText}`);
                }
                
                const data = await response.json(); 

                if (data.error) {
                    handleFailure(data);
                } else {
                    let timestamp = data.updated_at || (data.data && data.data.updated_at);

                    if (timestamp) {
                        updateTimestamp(timestamp);
                    } else {
                        updateTimestamp('N/A - 格式錯誤'); 
                    }
                    
                    const inventoryData = data.data || data; 
                    
                    displayInventory(Array.isArray(inventoryData) ? inventoryData : []); 
                }
            } catch (error) {
                handleFailure({ message: `網路連線失敗或後端資料格式錯誤。原始錯誤: ${error.message}` });
            }
        }


        function handleFailure(error) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessageDiv = document.getElementById('errorMessage');

            loadingIndicator.classList.add('hidden');
            errorMessageDiv.classList.remove('hidden');
            errorMessageDiv.querySelector('#errorDetail').textContent = error.message || '請檢查網路連線或後端服務是否正常。';
            console.error("Fetch Error:", error);
            
            updateTimestamp('N/A - 獲取失敗');
        }

        function displayInventory(inventoryData) {
            const inventoryContainer = document.getElementById('inventoryContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');

            loadingIndicator.classList.add('hidden');
            
            if (!inventoryData || inventoryData.length === 0) {
                inventoryContainer.innerHTML = `
                    <div class="col-span-full text-center py-12 bg-gray-100 rounded-2xl border-2 border-dashed border-gray-300 shadow-inner">
                        <p class="text-2xl text-coop-alert font-bold mb-2"> 目前「${currentSheet === 'Breakfast' ? '早餐' : '午餐'}」資料庫中沒有任何資料。</p>
                        <p class="text-text-dark/70 mt-3">請確認資料庫名稱是否為 <code class="bg-gray-200 px-1 py-0.5 rounded font-mono">${currentSheet}</code>，且包含有效的商品清單。</p>
                    </div>
                `;
                return;
            }

            const getCardClasses = (quantity) => {
                if (quantity <= 0) {
                    return 'bg-coop-soldout border-coop-soldout text-white shadow-2xl ring-2 ring-coop-soldout/50';
                } else if (quantity < 10) {
                    // 🟢 替換 coop-alert 為 yellow-500
                    return 'bg-white border-coop-alert text-text-dark shadow-xl ring-2 ring-coop-alert/50';
                } else {
                    return 'bg-white border-gray-200 text-text-dark shadow-lg hover:shadow-xl transition duration-300';
                }
            };

            const getQuantityText = (quantity) => {
                if (quantity <= 0) {
                    return `<span class="font-extrabold text-white">已售罄</span>`;
                } else if (quantity < 10) {
                    // 🟢 替換 text-coop-alert 為 text-coop-alert (即 yellow-500)
                    return `<span class="font-bold text-coop-alert">僅剩 ${quantity}</span>`;
                } else {
                    // 🟢 替換 text-coop-dark 為 text-coop-dark (即 indigo-800)
                    return `<span class="font-semibold text-coop-dark">${quantity}</span>`;
                }
            };

            const htmlContent = inventoryData.map(item => {
                const cardClasses = getCardClasses(item.quantity);
                const quantityHtml = getQuantityText(item.quantity);
                const isSoldOut = item.quantity <= 0;

                return `
                    <div class="p-6 rounded-2xl border-2 ${cardClasses} ${!isSoldOut ? 'hover:scale-[1.02]' : ''} transform transition duration-300 ease-in-out cursor-default flex flex-col justify-between">
                        <h2 class="text-xl font-extrabold mb-4 truncate ${isSoldOut ? 'text-white' : 'text-text-dark'}">
                            ${item.name}
                        </h2>
                        
                        <div class="text-4xl font-mono text-right mt-3">
                            ${quantityHtml}
                        </div>
                    </div>
                `;
            }).join('');

            inventoryContainer.innerHTML = htmlContent;
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-text-dark">
    <header class="bg-white shadow-lg sticky top-0 z-20 border-b border-gray-200">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold tracking-tight text-coop-dark flex items-center space-x-2">
                <img src="/picture/icon.png" alt="合作社熱食系統圖標" class="w-8 h-8 rounded-full shadow-inner object-cover">
                <span>政附合作社熱食系統</span>
            </h1>
            
            <div class="text-right flex flex-col items-end">
                <p class="text-xs font-semibold text-gray-700 mb-1">
                    上次更新：<span id="lastUpdatedTime" class="text-coop-primary font-extrabold">載入中...</span>
                </p>
                <button onclick="loadInventory()" class="text-xs text-gray-500 hover:text-coop-dark/80 transition duration-150 underline">點擊此處更新資料</button>
            </div>
        </div>

        <div class="bg-coop-alert/20 border-t border-coop-alert py-2 text-center">
            <p class="text-sm font-medium text-coop-dark">
                ⚠️ 資料僅供參考，可能因阿姨未更新資料而導致有誤。請以合作社實際供應數量為準！
            </p>
        </div>
    </header>

    <main class="container mx-auto mt-8 pb-10">
        <section class="mb-6">
            
            <div class="flex max-w-4xl mx-auto border-b-2 border-gray-300 mb-8">
                <button 
                    id="tab-Breakfast" 
                    data-sheet="Breakfast" 
                    class="sheet-tab flex-1 py-3 px-4 text-center text-lg font-bold transition duration-150 border-b-4">
                    早餐
                </button>
                <button 
                    id="tab-Lunch" 
                    data-sheet="Lunch" 
                    class="sheet-tab flex-1 py-3 px-4 text-center text-lg font-bold transition duration-150 border-b-4">
                    午餐
                </button>
            </div>

            <h2 class="text-3xl font-extrabold text-text-dark mb-6 text-center sm:text-left">
                <span id="currentSheetDisplay" class="border-b-4 border-coop-primary pb-1">早餐</span>
            </h2>
            
            <div id="loadingIndicator" class="text-center py-20 hidden">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-coop-primary mx-auto mb-4"></div>
                <p class="text-xl text-coop-primary font-medium">資料傳輸中... 正在從資料庫中獲取最新資料...</p>
            </div>

            <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-5 rounded-lg shadow-md max-w-4xl mx-auto" role="alert">
                <p class="font-bold text-lg mb-1">⚠️ 系統錯誤或資料遺失</p>
                <p id="errorDetail" class="text-sm"></p>
            </div>
            
            <div id="inventoryContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-6xl mx-auto">
            </div>
        </section>
    </main>

    <footer class="text-center text-sm text-gray-500 p-4 border-t mt-16 bg-white shadow-inner">
        <p>政大附中合作社熱食系統 | ArcantStudio極區工作室 © 2025</p>
    </footer>
</body>
</html>
