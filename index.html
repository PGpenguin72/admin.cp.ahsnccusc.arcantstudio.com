<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="政附合作社熱食線上查詢系統，提供給你最新最即時的資料。">
    
    <link rel="icon" type="image/png" href="/picture/icon.png">
    <link rel="shortcut icon" type="image/png" href="/picture/icon.png">

    <meta property="og:title" content="政附合作社熱食系統 - 後台管理">
    <meta property="og:description" content="隨時掌握政附合作社熱食的最新庫存數量，不再錯過想吃的品項！">
    <meta property="og:image" content="/picture/icon.png">
    <meta property="og:url" content="https://admin.cp.ahsnccusc.arcantstudio.com"> 
    <meta property="og:type" content="website">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政附合作社熱食系統 - 後台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">

    <script>
        const API_ENDPOINT = '/api/inventory'; 
        let currentSheet = 'Breakfast';

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coop-primary': '#4f46e5',
                        'coop-dark': '#3730a3',
                        'coop-alert': '#f59e0b',
                        'coop-soldout': '#cc3333',
                        'text-dark': '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.sheet-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const sheetName = e.currentTarget.dataset.sheet;
                    switchTab(sheetName);
                });
            });

            switchTab(currentSheet, true);
        });

        function switchTab(newSheetName, isInitialLoad = false) {
            if (currentSheet === newSheetName && !isInitialLoad) return;

            document.querySelectorAll('.sheet-tab').forEach(tab => {
                tab.classList.remove('border-coop-dark', 'text-coop-dark', 'bg-coop-primary/10');
                tab.classList.add('border-transparent', 'text-gray-600', 'hover:bg-gray-50');
            });

            const activeTab = document.getElementById(`tab-${newSheetName}`);
            activeTab.classList.add('border-coop-dark', 'text-coop-dark', 'bg-coop-primary/10');
            activeTab.classList.remove('border-transparent', 'text-gray-600', 'hover:bg-gray-50');

            currentSheet = newSheetName;
            loadInventory(currentSheet);
        }
        
        function formatTimestamp(isoString) {
            if (!isoString || isoString === 'N/A - 獲取失敗') return 'N/A';
            try {
                const date = new Date(isoString);
                if (isNaN(date.getTime())) return `時間格式錯誤`;
                return date.toLocaleString('zh-TW', {
                    year: 'numeric', month: '2-digit', day: '2-digit', 
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
            } catch (e) {
                return `時間格式錯誤`;
            }
        }

        async function loadInventory(sheetName) {
            const container = document.getElementById('inventoryContainer');
            const loading = document.getElementById('loadingIndicator');
            const errorDiv = document.getElementById('errorMessage');
            const currentSheetDisplay = document.getElementById('currentSheetDisplay');
            
            currentSheetDisplay.textContent = sheetName === 'Breakfast' ? '早餐' : '午餐';

            container.innerHTML = '';
            errorDiv.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                const response = await fetch(`${API_ENDPOINT}?sheetName=${sheetName}`);
                const result = await response.json();

                if (result.error) {
                    displayError(`資料庫回傳錯誤: ${result.message}`);
                    return;
                }
                
                const inventoryData = result.data || result;
                renderInventory(Array.isArray(inventoryData) ? inventoryData : [], container);
                updateTimestamp(result.updated_at);

            } catch (error) {
                displayError(`連線錯誤或 API 代理失敗: ${error.message}`);
            } finally {
                loading.classList.add('hidden');
            }
        }
        
        function renderInventory(data, container) {
            if (data.length === 0) {
                container.innerHTML = `<p class="text-gray-500 text-center col-span-full py-10">此工作表目前沒有庫存品項。</p>`;
                return;
            }

            container.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-6xl mx-auto';

            container.innerHTML = data.map(item => `
                <div id="item-${item.row}" class="bg-white rounded-2xl shadow-xl p-6 border-2 border-gray-200 transition duration-300 hover:shadow-2xl flex flex-col justify-between">
                    <h3 class="text-xl font-extrabold text-text-dark mb-1 truncate">${item.name}</h3>

                    <div class="flex items-center justify-between space-x-2 bg-gray-100 rounded-xl p-3 shadow-inner">
                        
                        <button 
                            class="w-10 h-10 bg-coop-soldout text-white text-2xl rounded-lg font-bold hover:bg-red-600 active:bg-red-700 transition duration-150 shadow-md flex items-center justify-center"
                            onclick="changeQuantity(${item.row}, -1)">
                            &minus;
                        </button>
                        
                        <div class="flex-grow flex justify-center items-center h-10">
                            <span 
                                class="text-3xl font-bold text-gray-900 px-4 py-1 rounded-lg editable-quantity"
                                data-name="${item.name}"
                                data-row="${item.row}"
                                data-quantity="${item.quantity}"
                                onclick="toggleEditMode(this)"
                            >
                                ${item.quantity}
                            </span>
                        </div>
                        
                        <button 
                            class="w-10 h-10 bg-coop-primary text-white text-2xl rounded-lg font-bold hover:bg-coop-dark active:bg-coop-dark/90 transition duration-150 shadow-md flex items-center justify-center"
                            onclick="changeQuantity(${item.row}, 1)">
                            +
                        </button>
                    </div>
                    
                    <div id="status-${item.row}" class="text-center text-sm mt-3 h-4"></div>
                </div>
            `).join('');
        }
        
        function updateTimestamp(timestampStr) {
            const tsElement = document.getElementById('lastUpdatedTime');
            tsElement.textContent = formatTimestamp(timestampStr);
        }
        
        function displayError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorDetail = document.getElementById('errorDetail');
            errorDetail.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function displayItemStatus(row, message, isSuccess) {
            const statusElement = document.getElementById(`status-${row}`);
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.className = isSuccess ? 'text-green-600 text-sm mt-3 h-4' : 'text-red-600 text-sm mt-3 h-4';
                setTimeout(() => {
                    if(statusElement.textContent === message) statusElement.textContent = '';
                }, 2000);
            }
        }


        function changeQuantity(row, delta) {
            const quantitySpan = document.querySelector(`.editable-quantity[data-row="${row}"]`);
            if (!quantitySpan) {
                console.error(`無法找到 Row ${row} 的數量元素。`);
                return;
            }

            const currentQuantity = parseInt(quantitySpan.dataset.quantity || '0', 10);
            const newQuantity = Math.max(0, currentQuantity + delta);

            if (newQuantity !== currentQuantity) {
                updateInventory(row, newQuantity);
            }
        }

        function toggleEditMode(element) {
            if (element.querySelector('input')) return;

            const currentQuantity = parseInt(element.dataset.quantity || '0');

            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentQuantity;
            input.className = 'w-full h-full text-3xl font-bold text-gray-900 text-center border-2 border-coop-primary rounded-lg p-1 focus:outline-none';
            input.min = '0'; 

            const exitEditMode = (el, quantity) => {
                el.innerHTML = quantity;
                el.dataset.quantity = quantity;
            };

            const handleBlur = () => {
                input.removeEventListener('blur', handleBlur);
                input.removeEventListener('keydown', handleKeydown);

                const newQuantity = parseInt(input.value, 10);
                
                if (!isNaN(newQuantity) && newQuantity >= 0 && newQuantity !== currentQuantity) {
                    updateInventory(parseInt(element.dataset.row, 10), newQuantity);
                } else {
                    exitEditMode(element, currentQuantity);
                }
            };

            const handleKeydown = (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            };

            element.innerHTML = '';
            element.appendChild(input);
            input.focus();
            input.select();
            
            input.addEventListener('blur', handleBlur);
            input.addEventListener('keydown', handleKeydown);

            document.addEventListener('click', function globalClick(e) {
                if (!element.contains(e.target)) {
                    setTimeout(() => {
                        if (element.querySelector('input')) {
                            input.blur();
                        }
                        document.removeEventListener('click', globalClick);
                    }, 50);
                }
            });
        }


        async function updateInventory(row, newQuantity) {
            const container = document.getElementById(`item-${row}`);
            const statusElement = document.getElementById(`status-${row}`);
            const quantitySpan = container.querySelector(`.editable-quantity`);
            
            if (!quantitySpan) return;

            statusElement.textContent = '更新中...';
            statusElement.className = 'text-coop-primary text-sm mt-3 h-4';
            container.style.opacity = 0.6;

            const postBody = {
                sheetName: currentSheet,
                row: row,
                newQuantity: newQuantity
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postBody)
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.message);
                }

                quantitySpan.innerHTML = newQuantity;
                quantitySpan.dataset.quantity = newQuantity; 
                
                displayItemStatus(row, '✅ 更新成功', true);
                updateTimestamp(new Date().toISOString());

            } catch (error) {
                console.error('更新失敗:', error);
                displayItemStatus(row, `❌ 更新失敗: ${error.message.substring(0, 30)}...`, false);
                loadInventory(currentSheet); 
            } finally {
                container.style.opacity = 1;
            }
        }

    </script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', 'sans-serif';
            background-color: #f7f7f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .editable-quantity {
            transition: background-color 0.2s;
        }
        .editable-quantity:hover {
            background-color: #e5e7eb;
            cursor: pointer;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-text-dark">
    <header class="bg-white shadow-lg sticky top-0 z-20 border-b border-gray-200">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold tracking-tight text-coop-dark flex items-center space-x-2">
                <img src="/picture/icon.png" alt="合作社熱食系統圖標" class="w-8 h-8 rounded-full shadow-inner object-cover">
                <span>政附合作社熱食 - 後台管理</span>
            </h1>
            
            <div class="text-right flex flex-col items-end">
                <p class="text-xs font-semibold text-gray-700 mb-1">
                    上次更新：<span id="lastUpdatedTime" class="text-coop-primary font-extrabold">載入中...</span>
                </p>
                <button onclick="loadInventory()" class="text-xs text-gray-500 hover:text-coop-dark/80 transition duration-150 underline">點擊此處更新資料</button>
            </div>
        </div>

        <div class="bg-coop-alert/20 border-t border-coop-alert py-2 text-center">
            <p class="text-sm font-bold text-coop-dark">
                ⚠️ 後台管理介面：您的更改會即時同步至前台！請謹慎操作！
            </p>
        </div>
    </header>

    <main class="container mx-auto mt-8 pb-10">
        <section class="mb-6">
            
            <div class="flex max-w-4xl mx-auto border-b-2 border-gray-300 mb-8">
                <button 
                    id="tab-Breakfast" 
                    data-sheet="Breakfast" 
                    class="sheet-tab flex-1 py-3 px-4 text-center text-lg font-bold transition duration-150 border-b-4">
                    早餐管理
                </button>
                <button 
                    id="tab-Lunch" 
                    data-sheet="Lunch" 
                    class="sheet-tab flex-1 py-3 px-4 text-center text-lg font-bold transition duration-150 border-b-4">
                    午餐管理
                </button>
            </div>

            <h2 class="text-3xl font-extrabold text-text-dark mb-6 text-center sm:text-left max-w-6xl mx-auto px-4 sm:px-0">
                <span id="currentSheetDisplay" class="border-b-4 border-coop-primary pb-1">早餐</span>
                - 商品庫存
            </h2>
            
            <div id="loadingIndicator" class="text-center py-20 hidden">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-coop-primary mx-auto mb-4"></div>
                <p class="text-xl text-coop-primary font-medium">資料傳輸中... 正在從資料庫中獲取最新資料...</p>
            </div>

            <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-5 rounded-lg shadow-md max-w-4xl mx-auto" role="alert">
                <p class="font-bold text-lg mb-1">⚠️ 系統錯誤或資料遺失</p>
                <p id="errorDetail" class="text-sm"></p>
            </div>

            <div id="inventoryContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-6xl mx-auto">
            </div>
        </section>
    </main>

    <footer class="text-center text-sm text-gray-500 p-4 border-t mt-16 bg-white shadow-inner">
        <p>政大附中合作社熱食系統-後台管理 | ArcantStudio極區工作室 © 2025</p>
    </footer>
</body>
</html>
